<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&family=Saira+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="style.css" rel="stylesheet">
  <script src="javascript.js" defer></script>
  
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="row">
      <button class="clear button other">A/C</button>
      <button class="change button other">+/-</button>
      <button class="percent button other">%</button>
      <button class="sign button operator">/</button>
    </div>
    <div class="row">
      <button class="number button">7</button>
      <button class="number button">8</button>
      <button class="number button">9</button>
      <button class="sign button operator">x</button>
    </div>
    <div class="row">
      <button class="number button">4</button>
      <button class="number button">5</button>
      <button class="number button">6</button>
      <button class="sign button operator">-</button>
    </div>
    <div class="row">
      <button class="number button">1</button>
      <button class="number button">2</button>
      <button class="number button">3</button>
      <button class="sign button operator">+</button>
    </div>
    <div class="row">
      <button class="number button">0</button>
      <button class="number decimal button">.</button>
      <button class="backspace button other material-symbols-outlined">arrow_left_alt</button>
      <button class="button equals">=</button>
    </div>
  </div>
  
</body>
</html>
